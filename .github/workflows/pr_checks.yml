                const details = jobResults.qualityLintFormatUser === 'failure' ? 'Linting or formatting issues found' : 'Code quality checks passed';
                content += `| ðŸ§¹ Code Quality (User) | ${statusIcon} ${capitalizeStatus(jobResults.qualityLintFormatUser)} | ${details} |\n`;
              }

              // Changelog checks
              if (isBot && jobResults.changelogUpdateDependabot !== 'skipped') {
                const statusIcon = jobResults.changelogUpdateDependabot === 'success' ? 'âœ…' : 'âŒ';
                const details = changelogUpdated ? 'Changelog automatically updated' : 'Changelog update failed or not applicable';
                content += `| ðŸ“ Changelog Update (Bot) | ${statusIcon} ${capitalizeStatus(jobResults.changelogUpdateDependabot)} | ${details} |\n`;
              }

              if (!isBot) {
                if (jobResults.changelogCheckUser !== 'skipped') {
                  const statusIcon = jobResults.changelogCheckUser === 'success' ? 'âœ…' : 'âŒ';
                  const details = changelogHasChanges ? 'Changelog changes detected' : 'No changelog changes found';
                  content += `| ðŸ“‹ Changelog Check (User) | ${statusIcon} ${capitalizeStatus(jobResults.changelogCheckUser)} | ${details} |\n`;
