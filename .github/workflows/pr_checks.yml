                  let details = 'Changelog requirement satisfied';
                  if (jobResults.changelogEnforceUser === 'failure' || changelogShouldBlock) {
                    details = 'Changelog update required - please update CHANGELOG.md';
                  }
                  content += `| âœ… Changelog Enforcement | ${statusIcon} ${capitalizeStatus(jobResults.changelogEnforceUser)} | ${details} |\n`;
                }
              }

              // Milestone check
              if (jobResults.metadataMilestoneCheck !== 'skipped') {
                const statusIcon = jobResults.metadataMilestoneCheck === 'success' ? 'âœ…' : 'âŒ';
                const details = jobResults.metadataMilestoneCheck === 'success' ? 'Milestone added or verified' : 'Failed to add milestone';
                content += `| ðŸ·ï¸ Milestone Check | ${statusIcon} ${capitalizeStatus(jobResults.metadataMilestoneCheck)} | ${details} |\n`;
              }

              // Add failure details if any
              if (!allPassed) {
                content += `\n### â— Issues to Address\n\n`;
                
                const failures = [];
                const skippedRequired = [];

