              content += `### ðŸ“Š Check Results\n\n`;
              content += `| Check | Status | Details |\n`;
              content += `|-------|--------|----------|\n`;

              // Author check results
              if (jobResults.initialAuthorCheckPr !== 'skipped') {
                const authorType = isPrBot ? 'Bot' : 'User';
